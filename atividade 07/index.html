<!DOCTYPE html>

<html>

<head>
    <title>Fontes e Cores</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .fonteSerif {
            font-family: 'Times New Roman', Times, serif;
            font-size: 80px;
        }

        .fonteSans-Serif {
            font-family: 'Verdana';
            font-size: 40px;
        }

        .fonteMonospace {
            font-family: 'Courier New';
            font-size: 20px;
        }

        .conteudo {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <p class="fonteSerif">Programação Web</p>
        <p class="fonteSans-Serif">Programação Web</p>
        <p class="fonteMonospace">Programação Web</p>
    </div>
</body>

</html>
