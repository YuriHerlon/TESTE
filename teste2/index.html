<!DOCTYPE html>
<html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head>

    <style>
        .Topo{
            display: flex;
            justify-content: center;
        }

        .BuscarT{
            display: flex;
            justify-content: end;
        }

        .buttonA{
            color: white;
            background-color: green;
        }

        .buttonI{
            color: red;
            background-color: black;
        }

    </style>
</head>

<body>

    <div class="Topo">
        <div>

        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Schedule</span>Pedidos Recentes</button>
        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Table</span>Enviar Cliente</button>
        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Table</span>Receber Pagamento</button>
        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Table</span>Todos os Pedidos</button>
        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Description</span>Novo Pedido</button>
        <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Home</span>Página Inicial</button>

        </div>
    </div>

    <form>
        <div class="Meio">
            <label for="descrição"><strong>Descrição</strong></label>
            <input type="descrição" class="form-control" id="descrição" placeholder="Descrição do Produto">

            <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Search</span>Pesquisar</button>
            <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Refresh</span>Recarregar</button>
            <button class="btn btn-primary btn-sm"><span class="material-symbols-outlined">Description</span>Novo</button>
            
        </div>

        <tr>
            <td>
                <label for="RegistroPagina"><strong>Registro da página:</strong></label>
                <select name="RegistroPagina" id="RegistroPagina">
                    <option value="Página1">1</option>
                    <option value="Página2">2</option>
                    <option value="Página3">3</option>
                    <option value="Página4">4</option>
                    <option value="Página5">5</option>
                    <option value="Página6">6</option>
                    <option value="Página7">7</option>
                    <option value="Página8">8</option>
                    <option value="Página9">9</option>
                    <option value="Página10">10</option>
                </select>
            </td>
        </tr>
    <div class="BuscarT">
        <label for="Buscar"><strong>Buscar</strong></label>
        <input type="Buscar" class="form-control" id="Buscar">
    </div>
    </form>

    <table class="table table table-condensed">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td><strong>Pizza</strong></td>
                <td><button class="buttonA">Disponivel</button></td>
                <td>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Tocar"><i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Pausar"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Parar"><i class="fa-solid fa-stop"></i></button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><strong>Refrigerante</strong></td>
                <td><button class="buttonA">Disponivel</button></td>
                <td>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Tocar"><i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Pausar"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Parar"><i class="fa-solid fa-stop"></i></button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><strong>Cajuína</strong></td>
                <td><button class="buttonI">Indisponivel</button></td>
                <td>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Tocar"><i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Pausar"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Parar"><i class="fa-solid fa-stop"></i></button>
                </td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td><strong>Borda</strong></td>
                <td><button class="buttonA">Disponivel</button></td>
                <td>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Tocar"><i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Pausar"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-secondary" data-bs-toggle="tooltip"data-bs-placement="top" title="Parar"><i class="fa-solid fa-stop"></i></button>
                </td>
                
            </tr>
        </tbody>
    </table>

    
</html>
