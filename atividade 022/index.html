<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <head>

    <style>

        .Topo{
            display: flex;
            justify-content: center;
        }

        .buttonA{
            color: white;
            background-color: green;
        }

        .buttonI{
            color: red;
            background-color: black;
        }
    </style>

    
  </head>


  <body class="Topo">    

    <main>
        <nav class="navbar navbar-expand-lg bg-light my-1 justify-content-center">
            <button class="btn btn-primary btn-sm"><i class="fa-regular fa-clock"></i>Pedidos Recentes</button>
            <button class="btn btn-primary btn-sm"><i class="fa-regular fa-clipboard"></i>Cliente</button>
            <button class="btn btn-primary btn-sm"><i class="fa-regular fa-clipboard"></i>Receber Pagamento</button>
            <button class="btn btn-primary btn-sm"><i class="fa-regular fa-clipboard"></i>Todos os Pedidos</button>
            <button class="btn btn-primary btn-sm"><i class="fa-regular fa-plus"></i>Novo Pedido</button>
            <button class="btn btn-primary btn-sm"><i class="fa-solid fa-house"></i>Página Inicial</button>
    
        </nav>

        <div class="container-fluid bg-white">

            <h4><strong>Pesquisar Produtos</strong></h4>

            <h6><strong>Descrição</strong></h6> search refresh file

            <input type="text" class="">
            
            <div class="my-5">
                <button type="btn btn-primary btn-sm"><i class="fa-solid fa-search"></i> Pesquisar</button>
                <button type="btn btn-primary btn-sm"><i class="fa-solid fa-refresh"></i> Recarregar</button>
                <button type="btn btn-primary btn-sm"><i class="fa-solid fa-file"></i> Novo</button>
            </div>

            <div class=" d-flex justify-content-between">
        <tr>
            <td>
                <label for="RegistroPagina"><strong>Registro por página:</strong></label>
                <select name="RegistroPagina" id="RegistroPagina">
                    <option value="Página1">1</option>
                    <option value="Página2">2</option>
                    <option value="Página3">3</option>
                    <option value="Página4">4</option>
                    <option value="Página5">5</option>
                    <option value="Página6">6</option>
                    <option value="Página7">7</option>
                    <option value="Página8">8</option>
                    <option value="Página9">9</option>
                    <option value="Página10">10</option>
                </select>
            </td>
        </tr>
                </div>
                <div class="btn-group">
                    <span><strong>Busca:</strong></span>
                    <input type="text" class="mx-1">
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Pizza</td>
                <td><button class="buttonA">Disponivel</button></td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes"><i class="fa-regular fa-clipboard"></i></button>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fa-solid fa-edit"></i></button>
                    <button type="button" class="btn btn-light btn-sm text-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover"><i class="fa-solid fa-trash"></i></button>
                    
                    <div class="modal" id="janela">
                        <button type="button" class="btn btn-info text-white"><i class="fa-solid fa-check"></i> Sim</button>
                        <button type="button" class="btn btn-light text-white"><i class="fa-solid fa-x"></i> Não</button>
                    </div>                      
                </td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>Refrigerante</td>
                <td><button class="buttonA">Disponivel</button></td>

                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fa-solid fa-edit"></i></button>
                    <button type="button" class="btn btn-light btn-sm text-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover"><i class="fa-solid fa-trash"></i></button>
                    <div class="modal" id="janela"></div>                      
                </td>
              </tr>

              <tr>
                <th scope="row">3</th>
                <td>Cajuina</td>
                <td><button class="buttonI">Indisponivel</button></td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes"><i class="fa-regular fa-clipboard"></i></button>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fa-solid fa-edit"></i></button>

                    <div class="modal" id="janela"></div>                      
                </td>
              </tr>

              <tr>
                <th scope="row">2</th>
                <td>Refrigerante</td>
                <td><button class="buttonA">Disponivel</button></td>
                <td>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes"><i class="fa-regular fa-clipboard"></i></button>
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fa-solid fa-edit"></i></button>
                    <button type="button" class="btn btn-light btn-sm text-info" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover"><i class="fa-solid fa-trash"></i></button>
                    <div class="modal" id="janela"></div>                      
                </td>
              </tr>

            </tbody>

          </table>
    </main>

</html>
